<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #f8f9fa;
            padding: 20px;
            position: fixed;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Weeks</h4>
        <a href="#week1">Week 1</a>
        <a href="#week2">Week 2</a>
        <a href="#week3">Week 3</a>
        <a href="#week4">Week 4</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2 id="week1">Week 1 - Introduction</h2>
        <p>Content for Week 1...</p>
        
        <h2 id="week2">Week 2 - Advanced Topics</h2>
        <p>Content for Week 2...</p>

        <h2 id="week3">Week 3 - Project Work</h2>
        <p>Content for Week 3...</p>

        <h2 id="week4">Week 4 - Final Review</h2>
        <p>Content for Week 4...</p>
    </div>

</body>
</html>
